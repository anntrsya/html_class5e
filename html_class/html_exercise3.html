<style>

	 a:link, a:visited
	{
	color: green;
    background-color: pink;
    text-decoration: none;
    text-align: center;
    padding: 35px;
    display: inline-block;
    border-radius: 35px;

	}

	a:hover, a:active
	{
		color:beige;
		background-color: green;
		text-decoration: none;
	}


</style>

<body>

   <a href="https://www.w3schools.com/css/default.asp">Click here</a>
   <a href="https://www.w3schools.com/html/default.asp">Click here</a>
