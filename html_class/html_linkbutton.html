<!DOCTYPE html>
<html>
<head>
	<title>HTML Link Button</title>
</head>

<style>
	a:link, a:visited
	{
	color: green;
    background-color: pink;
    text-decoration: underline;
    text-align: center;
    padding: 35px;
    display: inline-block;
    border-radius: 35px;

	}

	a:hover, a:active
	{
		color:beige;
		background-color: green;
	}


</style>




<body>

   <a href="https://www.smentertainment.com/en/">SM Company</a>
   <a href="https://www.jype.com/">Jype Company</a>
   <a href="https://hybecorp.com/eng/main">Hybe Company</a>
   <a href="https://ygfamily.com/en/artists/list">YG Company</a>


</body>
</html>
